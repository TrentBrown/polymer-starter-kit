<body>
<span id="browser-sync-binding"></span>

<!-- Main Toolbar -->
    <header class="fixed">
    
      <img class="logo" src="images/grafit-logo.png" alt="">
      <!-- Application sub title -->
        <h2>Your Health Made Beautiful</h2>

    </header>

<div class="wrapper-content">

  <!-- Test chart -->
  <paper-material elevation="1">
    <h1>Test Chart</h1>
    <google-chart id='test-chart'
      type='column'
    </google-chart>
  </paper-material>

  <!-- Test button -->
  <button class="btn-swagger" onclick="onSwaggerButtonClick()">Test</button>
  <div id="test-metrics"></div>
  <div id="test-data"></div>

  <paper-material elevation="1">
    <h1>Heart Rate</h1>
    <google-chart
      type='column'
      options='{
                "title": "Resting Heart Rate",
                "hAxis": {"title": "Date"},
                "vAxis": {"title": "b/min"},
                "legend": "none"
                }'
     
        cols='[ {"label": "Date", "type": "string" },
                {"label": "b/min", "type": "number"},
                {"role": "style", "type": "string"},
                {"role": "annotation", "type": "string"}
                ]'
        rows='[ ["Mon 8/24", 61, "#F47963", "61"],
                ["Tue 8/25", 68, "#F47963", "68"],
                ["Wed 8/26", 58, "#F47963", "58"]
                ]'>
    </google-chart>
  </paper-material>
  
  <paper-material elevation="1">
    
    <h1>Blood Pressure</h1>

      <google-chart
          type='column'
          options='{  "title": "Blood Pressure",
                      "hAxis": {"title": "Date"},
                      "vAxis": {"title": "mn/mx"},
                      "legend": "none"
                    }',
                  
          cols='[ {"label": "Date", "type": "string" },
                {"label": "Systolic", "type": "number"},
                {"role": "style", "type": "string"},
                {"role": "annotation", "type": "string"},
                {"label": "Diastolic", "type": "number"},
                {"role": "style", "type": "string"},
                {"role": "annotation", "type": "string"}
                ]'
          rows='[ ["Mon 8/24", 70, "#F47963", "70 Systolic", 120, "#994B3D", "120 Diastolic"],
                  ["Tue 8/25", 72, "#F47963", "72 Systolic", 122, "#994B3D", "122 Diastolic"],
                  ["Wed 8/26", 68, "#F47963", "68 Systolic", 118, "#994B3D", "118 Diastolic"]
                ]'
                 >
        </google-chart>
  
  </paper-material>

  <paper-material elevation="1">

      <h1>Distance Running</h1>

      <style>
        /* Phone and tablet */
        #resizing_chart {
          height: 300px;
          width: 400px;
        }

        /* Desktop */
        @media screen and (min-width: 1024px) {
          #resizing_chart {
            width: 800px;
          }
        }
      </style>

      <script>
        var media = window.matchMedia('(min-width: 1024px)');

        media.addListener(function() {
          document.getElementById('resizing_chart').drawChart();
        });
      </script>

      <google-chart
        id='resizing_chart'
        type='column'
        options='{"title": "Running in miles",
                  "vAxis": {"title": "Miles", "minValue" : 0, "maxValue": 10},
                  "hAxis": {"title": "Date"},
                  "legend": "none"
                  }'
        cols='[ {"label": "Date", "type": "string" },
                {"label": "Miles", "type": "number"},
                {"role": "style", "type": "string"},
                {"role": "annotation", "type": "string"}
                ]'
        rows='[ ["Mon 8/24", 6.9, "#64A3C8", "6.9 miles"],
                ["Tue 8/25", 5.0, "#8BAC96", "5.0 miles"],
                ["Wed 8/26", 8.2, "#B5BD21", "8.2 miles"]
                ]'>
      </google-chart>
  
  </paper-material>
