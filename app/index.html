<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Grafit | charts</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <script src='bower_components/jquery/dist/jquery.js' type='text/javascript'></script>
  <script src='bower_components/swagger-js/browser/swagger-client.js' type='text/javascript'></script>
  <script src='grafit.js' type='text/javascript'></script>

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
          <a data-route="home" href="/">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="users" href="/users">
            <iron-icon icon="info"></iron-icon>
            <span>Users</span>
          </a>

          <a data-route="contact" href="/contact">
            <iron-icon icon="mail"></iron-icon>
            <span>Contact</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <img class="logo" src="images/grafit-logo.png" alt="">
            <!-- <div class="app-name">Polymer Starter Kit</div> -->
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">Your Health Made Beautiful</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <paper-material elevation="1">
                <h1>View Chart</h1>
                  <style>
                    /* Phone and tablet */
                    #resizing_chart {
                      height: 300px;
                      width: 400px;
                    }
                    /* Desktop */
                    @media screen and (min-width: 1024px) {
                      #resizing_chart {
                        width: 800px;
                      }
                    }
                  </style>

                  <script>
                    var media = window.matchMedia('(min-width: 1024px)');

                    media.addListener(function() {
                      document.getElementById('resizing_chart').drawChart();
                    });
                  </script>

                  <google-chart
                    id='resizing_chart'
                    type='column'
                    options='{"title": "Responsive chart",
                              "vAxis": {"minValue" : 0, "maxValue": 10}}'
                    cols='[{"label": "Data", "type": "string"},{"label": "Value", "type": "number"}]'
                    rows='[["Col1", 5.0],["Col2", 5.0],["Col3", 5.0]]'>
                  </google-chart>

              </paper-material>

              <paper-material elevation="1">
                <h1>View Chart</h1>
                <google-chart
                  type='column'
                  data='../bower_components/google-chart/demo/chart-data.json'
                  options='{"title": "Community Health Workers in 2015", "legend": "none"}'>
                </google-chart>
              </paper-material>

              <paper-material elevation="1" class="paper-font-body2">
                <h1>View Chart</h1>
                <google-chart
                  type='column'
                  options='{
                            "title": "Days in the month",
                            "hAxis": {"title": "Months"},
                            "legend": "none"
                            }'
                  data='[
                          ["Month", "Days", { "role": "style" } 
                          ], 
                          ["Jan", 31, "color: #F47963"
                          ], 
                          ["Feb", 28, "color: #B5BD21"
                          ], 
                          ["Mar", 31, "color: #79B1B1"
                          ]
                          ]'>
                </google-chart>
              </paper-material>

              <button onclick="onSwaggerButtonClick()">Swagger</button>
              <div id="mydata">Placeholder</div>

              <paper-material elevation="1">
                <h1>View Chart</h1>
                  <p>Here's a pie chart with an area selection:</p>
                  <div id="selection-demo">
                    <google-chart
                      type="pie"
                      id="selection-chart"
                      options='{
                                "title": "Distribution of days in 2001H1",
                                "pieHole": 0.5,
                                "pieSliceText": "value"
                              }'
                      data='[
                          ["Month", "Days"
                          ], 
                          ["Jan", 31
                          ], 
                          ["Feb", 28
                          ], 
                          ["Mar", 31
                          ]
                          ]'>
                    </google-chart>
                    <div id="selection-display">
                      Selected row: <span id="selection-label">None</span>.
                    </div>
                  </div>

            </section>

            <section data-route="users">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Users</h2>
                <p>This is the users section</p>
                <a href="/users/Rob">Rob</a>
              </paper-material>
            </section>

            <section data-route="user-info">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">
                User:<span>{{params.name}}</span>
                </h2>
                <div>This is <span>{{params.name}}</span>'s section</div>
              </paper-material>
            </section>

            <section data-route="contact">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Contact</h2>
                <p>This is the contact section</p>
              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
